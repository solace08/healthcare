<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .heading-title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 48px;
            color: aliceblue;
            width: 600px;
            text-align: center;

        }

        .heading-title i {
            font-weight: 400;
        }

        .hero-title,
        .hero-subtitle {
            height: 350px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-info justify-content-between">
            <a href="/" class="navbar-brand nav-link text-white">LOGO</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link text-white"><span class="bi"></span>Home</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link text-white"><span class="bi"></span>About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white"><span class="bi"></span>Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white"><span class="bi"></span>Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero" style="height: 350px;" class="bg-primary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <div class="hero-title d-flex align-items-center">
                        <h2 class="heading-title"><i>Welcome to</i> <strong>Healthcare Crud App</strong></h2>
                    </div>
                </div>
                <div class="col-4">
                    <div class="hero-subtitle d-flex align-items-center">
                        <p class="text-white">First hand solutions for your all<strong> Application Development</strong>
                            requirements...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="add-doctors">
        <div class="container">
            <div class="form mx-auto my-5">

                <div class="card">
                    <div class="card-header bg-info">
                        <h3 class="card-title text-white text-center">All Specialization..</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-info table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">CODE</th>
                                    <!-- <th scope="col">EMAIL</th> -->
                                    <th scope="col">NAME</th>
                                    <th scope="col">NOTE</th>
                                    <!-- <th scope="col">ADDRESS</th> -->
                                    <th scope="col">OPERATIONS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="spl: ${splList}">
                                    <th th:text="${spl.id}" scope="row"></th>
                                    <td th:text="${spl.specCode}"></td>
                                    <!-- <td>Lorem@gmail.com</td> -->
                                    <!-- <td>9876543210</td> -->
                                    <td th:text="${spl.specName}"></td>
                                    <td class="note-trim" th:text="${spl.specNote}"></td>
                                    <td>
                                        <a href="#" class="btn btn-success btn-sm">VIEW</a>
                                        <a href="#" class="btn btn-warning btn-sm">EDIT</a>
                                        <a th:href="@{/spec/delete(id=${spl.id})}" class="btn btn-danger btn-sm">DELETE</a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${message!=null}" class="card-footer bg-success d-flex align-items-center justify-content-between">
                        <!--<p th:text="'Doctor added successfully with ID: '+${docId}+' ...'"-->
                        <p th:text="${message}"
                            class="card-footer text-white"></p>
                        <a href="/" class="btn btn-danger">Back to Home</a>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
  <script th:src="@{/scripts/spec-all.js}"></script>
</body>

</html>
